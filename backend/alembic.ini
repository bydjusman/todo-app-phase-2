# A generic, single-line configuration file.
[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names; FileTemplate
# is available as a Alembic::Configuration::Template::FileTemplate
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date stamp within migration files
# as <datetime>.<slug>.mako.<extension>
# timezone =

# max length of characters to apply to the
# "slug" field of the migration file name template
# truncate_slug_length =

# set to 'true' to run the "environment"
# target_metadata 'null'
# when applying migrations
# target_metadata = None

# set to 'true' to enable SQLAlchemy-Utils
# 'timezone' aware functionality
# sqlalchemy_utils_aware = true

# Use SQLAlchemy's "explicit" naming for ForeignKeys
# use_naming_convention = None

# render item values as they're rendered within
# the migration file
# render_item = alembic.render_item

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
